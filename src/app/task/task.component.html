<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <app-dashboard></app-dashboard>

      <div class="task">
        <div class="card" style="width: 100%; margin-top: 30px">
          <div class="card-body">
            <h5 class="card-title text-center">{{text}}</h5>
            <div class="progress">
                <div [ngClass]="classString"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button class="btn btn-success" type="button" (click)="complete()">Complete Task</button>
            <button class="btn btn-success" type="button" (click)="reset()">Reset</button>

            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
